<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/201f15fff6.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-primary-color': '#B68C5A',
                        'text-color-primary': '#707070',
                        'text-color': '#E7E7E7',
                        'text-color-secondary': '#414040'
                    }
                }
            }
        }
    </script>
</head>
<body class="container mx-auto p-5">
    <!-- Corrected Grid with Working Divide -->
    <div class="grid grid-cols-3  border-dashed border-indigo-500">
        <div class="p-4 border-r-2 border-dashed border-indigo-500 text-center">1</div>
        <div class="p-4 border-r-2 text-center border-dashed border-indigo-500">2</div>
        <div class="p-4 text-center">3</div>
        <div class="p-4 border-t-2 border-r-2 border-dashed border-indigo-500 text-center">4</div>
        <div class="p-4  border-r-2 border-dashed border-indigo-500 border-t-2 text-center">5</div>
        <div class="p-4 border-t-2 border-r-2 border-dashed border-indigo-500 text-center">6</div>
    </div>

    
</body>
</html>
